<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Join Huddle and build the community your fans will love. Connect, engage, and grow with your audience.">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <link rel="stylesheet" href="./main.css">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
  </header>

  <main class="landing-page">
    <figure class="illustration">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </figure>
    <section class="page__content">
      <h1 class="content--title">Build The Community Your Fans Will Love</h1>
      <p class="content--desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" class="content--btn" aria-label="Register for Huddle">Register</button>

    </section>
  </main>
  <footer>
    <nav class="page__social">
      <a href="https://facebook.com/YourProfile" aria-label="Facebook"><i class="fab fa-facebook-f"
          aria-hidden="true"></i></a>
      <a href="https://twitter.com/YourProfile" aria-label="Twitter"><i class="fab fa-twitter"
          aria-hidden="true"></i></a>
      <a href="https://instagram.com/YourProfile" aria-label="Instagram"><i class="fab fa-instagram"
          aria-hidden="true"></i></a>
    </nav>
  </footer>
</body>

</html>
